<h1 class="mat-h1">Checking Account</h1>
<mat-grid-list cols="1" rowHeight="250px">
  <mat-grid-tile [colspan]="1">
    <mat-card class="account-card" appearance="outlined" matRipple>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>account_circle</mat-icon>
          <span>{{ checkingAccount().accountNumber }}</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="account-card-content">
        <div class="minimal-info">
          <div class="info-item">
            <mat-icon>money</mat-icon>
            <p>Balance: </p>
            <span class="align-right">{{ checkingAccount().balance}}</span>
          </div>
          <div class="info-item">
            <mat-icon>credit_card</mat-icon>
            <p>Overdraft Limit: </p>
            <span class="align-right">{{ checkingAccount().overdraftLimit}}</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="4">
    <mat-card class="account-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title>
          Transactions
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="account-card-content">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">{{row.type}}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let row">{{row.amount}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
