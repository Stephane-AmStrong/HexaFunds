<mat-card class="account-card" appearance="outlined" matRipple>
    <mat-card-header>
        <mat-card-title>
            <mat-icon>account_circle</mat-icon>
            <span>{{ bankAccount().accountNumber }}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="account-card-content">
        <div class="minimal-info">
            <div class="info-item">
                <mat-icon>money</mat-icon>
                <p>Balance: </p>
                <span class="align-right">{{ bankAccount().balance}}</span>
            </div>
            <div class="info-item">
                <mat-icon>credit_card</mat-icon>
                @if (checkingAccount()) {
                <p>Overdraft Limit: </p>
                <span class="align-right">{{ checkingAccount()?.overdraftLimit}}</span>
                }@else {
                <p>Balance Ceiling: </p>
                <span class="align-right">{{ savingsAccount()?.balanceCeiling}}</span>
                }
            </div>
            <div class="balance-bar" [style.width.%]="balancePercentage()"></div>
        </div>
    </mat-card-content>
</mat-card>
