<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/checking-accounts">Checking Account</a>
        <a mat-list-item routerLink="/savings-accounts">Savings Account</a>
        <a mat-list-item routerLink="/transactions">Transactions</a>
        <a mat-list-item routerLink="/address-form">Address Form</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span>HexaFront</span> 
        <span class="toolbar-spacer"></span>
        <mat-slide-toggle [(ngModel)]="isDarkMode" class="toggle-theme" (change)="onSlideClick($event)">
          <mat-icon>{{isDarkMode ? 'dark_mode' : 'light_mode'}}</mat-icon>
        </mat-slide-toggle>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
